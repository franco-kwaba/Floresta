
{% extends "base.html" %}
{% block content %}

<form action="/painel" method="get">
    <label for="conselheiro_id">Conselheiro:</label><br>
    <select name="conselheiro_id" id="conselheiro_id" required>
        {% for conselheiro in conselheiros %}

</form>

{% endblock %}
